{% extends 'base.html' %}

{% block content %}
    <h2>Excluir</h2>

    <form method="POST" action="{{ url_for('excluir_pessoa') }}">
        <p>Você realmente deseja excluir {{ pessoa.nome }}?</p>
        <button type="submit">Sim</button>

        <input type="hidden" name="idP" value="{{ pessoa.idPessoa }}">
    </form>

    <p></p><a href="/listar">Não</a></p
{% endblock %}
